<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ source_file_name }}</title>
    <link href='valgrind.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="global">
        <h1>{{ source_file_name }}</h1>
        <p><b>{{ num_errors }}</b> errors</p>
        <pre class="code">
            {% for item in codelines %}
            <code class="{{ item.klass }} lang-c++">{{ item.line }}</code>{% endfor %}
        </pre>
    </div>
</body>

</html>
